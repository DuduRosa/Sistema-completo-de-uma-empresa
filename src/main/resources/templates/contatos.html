<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/contatos.css">
</head>

<body style="background-image: url('img/fundo.jpg'); background-size: 100%;">
    <h1 id="h1">Fale com a gente!</h1>
    <div class="container mt-2 mb-4 d-flex justify-content-between">
        <form action="/contatos" method="POST" class="mt-4" id="form">
            <div class="form-group col-md-10 text-white">
                <label for="inputEmail4">Nome</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="Digite se nome" required name="nome">
            </div>
            <div class="form-group col-md-10 text-white">
                <label for="inputAddress">Email</label>
                <input type="email" class="form-control" id="inputAddress" placeholder="exemplo@exemplo.com" required name="email">
            </div>
            <div class="form-group col-md-10 text-white">
                <label for="inputAddress2">titulo do assunto</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Gostaria de saber ..." required name="titulo">
            </div>
            <div class="form-group col-md-10 text-white">
                <label for="exampleFormControlTextarea1">Assunto</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Max: 240 caracteres" required name="assunto"></textarea>
            </div>
            <div class="form-group text-white col-md-4 d-flex justify-content-between">
                <button type="submit" class="btn btn-primary ml-5">Enviar</button>
                <a href="/" class="btn btn-primary ml-4">Voltar</a>
            </div>
        </form>
        <div class="w-50 mt-5">
            <ul>
                <div class="row">
                    <div class="col-10">
                        <div class="list-group" id="list-tab" role="tablist">
                            <a class="list-group-item list-group-item-action" id="list-home-list" href="https://pt-br.facebook.com/" role="tab" aria-controls="home" target="_blank">Facebook</a>
                            <a class="list-group-item list-group-item-action" id="list-profile-list" href="https://www.instagram.com/" role="tab" aria-controls="profile" target="_blank">Instagram</a>
                            <a class="list-group-item list-group-item-action" id="list-messages-list" href="https://twitter.com/" role="tab" aria-controls="messages" target="_blank">Twitter</a>
                            <a class="list-group-item list-group-item-action" id="list-settings-list" href="mailto:usjfarma@usj.edu.br" role="tab" aria-controls="settings" target="_blank">Email: usjfarma@usj.edu.br</a>
                        </div>
                    </div>
                </div>
            </ul>
        </div>
    </div>

    <script src="./js/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="./js/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
